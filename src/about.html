<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - Название вашего сайта</title>
    <meta name="description" content="Узнайте больше о нашей компании и истории">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <a class="site-header__brand" href="index.html">
            <img src="../assets/logo.png" alt="WWW">
        </a>
        <nav class="site-nav" aria-label="Основная навигация">
            <ul class="site-nav__list">
                <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
                <li class="site-nav__item"><a class="site-nav__link activePage" href="#">О нас</a></li>
                <li class="site-nav__item"><a class="site-nav__link"
                        href="contacts.html">Связаться</a>
                </li>
            </ul>
        </nav>
    </header>

    <button class="theme-toggle" type="button" aria-pressed="false">Переключить тема</button>
    <script defer>
        const KEY = 'theme', btn = document.querySelector('.theme-toggle');
        const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
        // Автовыбор: системная тема или сохранённый выбор пользователя
        if (localStorage.getItem(KEY) === 'dark' || (!localStorage.getItem(KEY) &&
            prefersDark)) {
            document.body.classList.add('theme-dark');
            btn?.setAttribute('aria-pressed', 'true');
        }
        // Переключение по кнопке с сохранением в localStorage
        btn?.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('theme-dark');
            btn.setAttribute('aria-pressed', String(isDark));
            localStorage.setItem(KEY, isDark ? 'dark' : 'light');
        });
    </script>

    <main>
        <!-- Простые "хлебные крошки" -->
        <nav aria-label="Хлебные крошки">
            <a class="bread" href="index.html">Главная</a>
            <span>→ О нас</span>
        </nav>

        <h1>О нашей компании</h1>
        <section>
            <h2>Наша история</h2>
            <p>Текст о том, как все начиналось...</p>
        </section>
        <section>
            <h2>Наша команда</h2>

            <!-- Браузер сам выбирает лучший ресурс по ширине контейнера -->
            <img src="img/card-640.jpg" srcset="img/card-640.jpg 640w, img/card-960.jpg 960w, img/card-1280.jpg 1280w"
                sizes="(max-width: 700px) 92vw, (max-width: 1200px) 640px, 960px"
                alt="Фото нашего коллектива" loading="lazy">

            <p>Дружный колектив</p> 
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>

</html>
